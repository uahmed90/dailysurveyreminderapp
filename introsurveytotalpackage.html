  <style type="text/css">
    .btn-green {
  background-color: #003087;
  color: #fff;
  border-radius: 3px; }
  .btn-green:hover, .btn-green:focus {
    background-color: #898d8d;
    color: #fff; }

.panel-footer {

  font-family: "Helvetica"; }

hr {
  display: block;

  border-width: 10px;

  </style>

  <title>Survey</title>

<script type="text/javascript">
window.onload=function(){

var json = {
  pages: [{
      name: "page1",
      elements: [{
          type: "dropdown",
          name: "Sex: ",
          title: "Gender",
          isRequired: true,
          choices: [{
              value: "Male",
              text: "Male"
            },
            {
              value: "Female",
              text: "Female"
            }
          ]
        },
        {
          type: "text",
          name: "Age: ",
          startWithNewLine: false,
          title: "Age",
          isRequired: true,
          inputType: "number"
        },
        {
          type: "dropdown",
          name: "Grade: ",
          title: "Grade",
          isRequired: true,
          choices: [{
              value: "6th",
              text: "6th"
            },
            {
              value: "7th",
              text: "7th"
            },
            {
              value: "8th",
              text: "8th"
            },
            {
              value: "9th",
              text: "9th"
            },
            {
              value: "10th",
              text: "10th"
            },
            {
              value: "11th",
              text: "11th"
            },
            {
              value: "12th",
              text: "12th"
            }
          ]
        },
        {
          type: "checkbox",
          name: "Race: ",
          title: "What is your Race/Ethnicity (check all that apply)",
          isRequired: true,
          hasOther: true,
          choices: [{
              value: "White/European",
              text: "White/European"
            },
            {
              value: "African American",
              text: "African American"
            },
            {
              value: "Asian",
              text: "Asian"
            },
            {
              value: "Latino/Hispanic",
              text: "Latino/Hispanic"
            },
            {
              value: "Native American",
              text: "Native American"
            },
            {
              value: "Native Hawaiian",
              text: "Native Hawaiian"
            }
          ],
          otherText: "other:"
        }
      ]
    },
    {
      name: "page2",
      elements: [{
          type: "radiogroup",
          name: "School: ",
          title: "Are you attending a PRIVATE or PUBLIC school while participating in this survey?",
          isRequired: true,
          choices: [{
              value: "Public School",
              text: "Public School"
            },
            {
              value: "Private School",
              text: "Private School"
            }
          ]
        },
        {
          type: "dropdown",
          name: "Lunch: ",
          visibleIf: "{School: } = \"Public School\"",
          title: "Are you eligible for free or reduced-price lunch?",
          isRequired: true,
          choices: [{
              value: "Yes",
              text: "Yes"
            },
            {
              value: "No",
              text: "No"
            }
          ]
        },
        {
          type: "radiogroup",
          name: "Tuition: ",
          visibleIf: "{School: } = \"Private School\"",
          title: "Which of the following is true for you?",
          isRequired: true,
          choices: [{
              value: "waiver/parents work here",
              text: " I receive full/partial tuition waiver because my parent(s) work at this school"
            },
            {
              value: "some tuition/some aid",
              text: "My parents/guardians and/or another relative(s) pay some tuition, and I receive financial aid"
            },
            {
              value: "parents/guardians/relatives pay tuition",
              text: " My parents/guardians and another relative(s) (e.g., grandparents) pay the full tuition"
            },
            {
              value: "parents/guardians pay tuition",
              text: "My parents/guardians pay the full tuition"
            },
            {
              value: "dont know",
              text: "I don't know"
            }
          ]
        }
      ]
    }
  ]
};

Survey.defaultBootstrapCss.navigationButton = "btn btn-green";
Survey.defaultBootstrapCss.matrixdynamic.button = "btn btn-green";
Survey.Survey.cssType = "bootstrap";

var survey = new Survey.Model(json);

survey.onComplete.add(function(result) {
  document.querySelector('#result').innerHTML = "result: " + JSON.stringify(result.data);
  
});

$("#surveyElement").Survey({
  model: survey
});


}




</script>

  
</head>

<body>
  <!doctype html>

  }
